version: '3'
services:
  gateway:
    restart: always
    build:
      context: ./gateway
    volumes:
      - /app/node_modules
      - ./gateway:/app
    ports: 
      - 3001:3001
  router:
    restart: always
    build:
      context: ./router
  client:
    build:
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  exercise:
    build:
      context: ./exercise
      args:
        - JAR_NAME=exercise-0.0.1-SNAPSHOT.jar
    