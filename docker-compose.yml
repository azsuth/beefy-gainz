version: '3'

services:

  gateway:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./gateway
    volumes:
      - /app/node_modules
      - ./gateway:/app
    ports: 
      - 3001:3001
    environment:
      - USER_ID_OVERRIDE=12345

  router:
    restart: always
    build:
      context: ./router

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app

  config:
    build:
      dockerfile: Dockerfile.dev
      context: ./config-server
      args:
        JAR_NAME: config-server-0.0.1-SNAPSHOT.jar
    environment: 
      - SPRING_PROFILES_ACTIVE=docker
      
  exercise:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./exercise
      args:
        JAR_NAME: exercise-0.0.1-SNAPSHOT.jar
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  exercise-db:
    restart: always
    build:
      context: ./postgres
    environment:
      - POSTGRES_PASSWORD=azsuth
      - POSTGRES_DB=exercise

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080
