version: '3'
services:
  gateway:
    restart: always
    build:
      context: ./gateway
    volumes:
      - /app/node_modules
      - ./gateway:/app
    ports: 
      - 3001:3001
  router:
    restart: always
    build:
      context: ./router
  client:
    build:
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  config:
    image: azsuth/beefy-gainz-config:latest
    environment: 
      - SPRING_PROFILES_ACTIVE=qa
  exercise:
    restart: always
    image: azsuth/beefy-gainz-exercise:latest
    environment:
      - SPRING_PROFILES_ACTIVE=qa